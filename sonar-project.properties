sonar.projectKey=audtomation-handson-solar-system
# Path to the project base directory (usually the root of your repository)
sonar.projectBaseDir=.

# Comma-separated paths to source directories.
# Assuming app.js is directly in the project root or in a 'src' folder.
sonar.sources=.

# Specify your test files
sonar.tests=.
sonar.test.inclusions=app-test.js

# Exclusions (highly recommended to exclude test files, node_modules, and coverage reports from code analysis)
sonar.exclusions=node_modules/**,**/app-test.js,**/coverage/**,app-controller.js

# --- Test Coverage Configuration ---
# Path to the LCOV report generated by NYC.
# This is the crucial line for JavaScript coverage.
sonar.javascript.lcov.reportPaths=coverage/lcov.info